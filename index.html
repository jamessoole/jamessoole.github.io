
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Happiness Index</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel = "stylesheet" href="music-mood.css">
</head>
<body>
    <div a href="#" class="home">Home</div>

    <div class="listeningside">Listening</div>

    <div class="title">
        <div class="what">What</div>
        <div class="ive">I've</div>
        <div class="been">Been</div>
        <div class="listening">Listening</div>
        <div class="to">To</div>
    </div>

    <div class="subheading">
        <div class="subheadingtext"></div>
        <div id="dropdown">
            <label >Feature</label>
            <select id="options" onmouseover="featureDescription()" onmouseout="featureDescriptionOff()">
                <option value="total">Total</option>
                <option value="energy">Energy</option>
                <option value="valence">Valence</option>
                <option value="mode">Mode</option>
                <option value="danceability">Danceability</option>
                <option value="tempo">Tempo</option>
            </select>
        </div>
        <div id="feature-description">HEY</div>
    </div>

    

    <div class="most-played">Most Played</div>
    <div class="least-played">Least Played</div>


    <!-- all 50 bars -->
    <!-- also contains description,art, and audio -->
    <div class="data-container">

        <img class="art">
        <audio id="audio" controls></audio>

        <!-- description text box for artist and song name-->
        <div id="description">
            <p class="artist"></p>
            <p class="name"></p>
        </div>
